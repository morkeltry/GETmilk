<!DOCTYPE html>
<html lang="en">

  <head>
    <title>GET Milk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Gentium+Book+Basic:400,400i" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet"> -->
    <link href="main.css" rel="stylesheet">
    <link rel="icon" type="image/ico" href="favicon.ico">
    <meta charset="UTF-8">
  </head>
  <body>
    <article id="welcome-logout">
      <p id="the-text">Hello Username.</p><p> Click <a href="/">here</a> to log out.</p>
    </article>
    <header>
      <h1>GETmilk!</h1>
    </header>
    <section>
      <article id="shoppinglist">
        <ul id="shoppingitems">

        </ul>
        <form action="/addtolist" method="post" id="addtolist">
          <label for="content">What's missing?
          <input id="content" name="content" type="text" placeholder="What else do we need to GET?" aria-label="Please enter a shopping list item"autofocus>
          </label>
          <button type="submit" value="submit" id="submit">Add to List</button>
        </form>
      </article>
    </section>
    <script src = "/index.js"></script>
    <script>

        var h1= document.getElementById ('the-text');
        var username='user';
        if (document.cookie.includes ('username')){
          username=document.cookie.split('username=')[1].split(';')[0];
          // console.log ('found cookie username=',username);
        }
        else {
          if (document.cookie.includes ('jwt')){
          var jwt = document.cookie.split('jwt=')[1].split(';')[0].split('.')[1];
          username = JSON.parse(atob(jwt).toString()).username;
          // console.log ('found jwt containing username=',username);
          }
        }
        if (username) {
          h1.textContent = 'Hey, '+username+"...  s'up dawg?";
        }
        else {h1.textContent = 'just dint get user out of that';}
    </script>
</body>

</html>
